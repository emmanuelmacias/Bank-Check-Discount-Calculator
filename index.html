<!DOCTYPE html> 2395470107
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora descuento al Cheque | Emmanuel Macías | V 1.0git </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css" />
</head>
<body>
<!-- ======= Simulador Cheques ======= -->
<section class="simulador-background">
	<div class="container" id="cheque" data-aos="fade-up">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="card">
				<div class="card__inner">
					<div class="card__face card__face--front">
						<form id="miForm">

						<div class="form-group simCheque">
							<select class="form-select" aria-label="Default select example" id="tipoCheque" required>
							<option value="0" selected>Tipo de Cheque</option>
							<option value="propio">Propio</option>
							<option value="tercero">Tercero</option>
							</select>
						</div>
						
						<div class="form-group simMonto">
							<div class="input-group">
								<span class="input-group-text">$</span>
								<input type="number" class="form-control" id="monto" placeholder="Ingresa Monto" required>
							</div>
						</div>

						<div class="form-group">
							<div class="datepicker">
							<p>Fecha de Vencimiento</p>
								<!-- <span class="input-group-text">Fecha de Vencimiento</span> -->
								<input type="date" class="form-control" id="fechaVen"placeholder="Ingresa Fecha Vencimiento" required>
							</div>
						</div>
						<div class="boton">
							<button type="button" class="btn btn-dark btn-block" onclick="calcular()">Calcular</button>
						</div>	

						<div id="error"></div>

						</form>				
					</div>

			  <div class="card__face card__face--back">
				<div class="card__content">
					<div class="card__header">
						<img src="./emma.png" alt="" width="250px">
						<h2>Resultados</h2>
					</div>
					<div class="card__body">
							<p>NETO FINAL A COBRAR: <b>$</b> <span id="resultado"></span>	
							<h3>DATOS ADICIONALES</h3>
							<p>Comisión SGR: $ <span id="comision"></span>
							<p>Caja de Valores: $ <span id="caja-valores"></span>
							<p>IVA s/Arancel: $ <span id="iva-sin-arancel"></span>  
					</div>

					<div class="boton">
					<button type="button" class="btn btn-dark btn-block" onclick="changeCss()">Calcular Otro</button>
					</div>

				</div>
				</div>			  
			</div>			
		</div>	
	</div>
</section>
	<script src="calculadora.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
